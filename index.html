<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>project3</title>
        <link rel="stylesheet" type="text/css" href="reset.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital
,wght@0,100;0,200;0,300;0,400;1,100;1,300;1,400&family=Open+Sans:ital,

0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap
" rel="stylesheet">
		
    </head>

    <body>


       <div class="background">

           
        <div class="conteiner-all">
             <img class="images" src="mountains-1.jpg">
              



             <div class="conteiner-registration">

                  <div class="conteiner-header">
                    <h class="header">Регистрация</h>
                    <form action="https://www.bit-by-bit.ru/form-submit">
                     
                      <div class="position">
                    <div class="position-form">
                      <div class="form">
                      <label  class="text" for="name">Имя</label>
                      <input  class="field" id="name" type="text" name="firstName"/>
                    </div>


                    <div class="form">
                      <label class="text" for="LastName">Фамилия</label>
                      <input class="field" id="Lastname" type="text" name="LastName"/>
                    </div>

                  </div>
                    <div class="position-form">
                    <div class="form">
                      <label class="text" for="email">Email</label>
                      <input class="field" id="email" type="text" name="email"/>
                    </div>


                    <div class="form">
                      <label class="text" for="phone">Телефон</label>
                      <input class="field" id="phone" type="text" name="phone"/>
                    </div>


                  </div>
                  
                </div>

                  <div class="">
                    
                    <div class="header-address">
                    <h>Адрес доставки</h>
                  </div>
   

                  <div class="position">

                    

                  <div class="position-form-address">
                  <div class="form-address">
                    <label class="text" for="countre" >Страна</label>
                    <select class="field" id="countre" name="countre">
                      <option class="text" class="option">Россия</option>
                      <option class="text" class="option">Беларусь</option>
                      <option class="text" class="option">Казахстан</option>
                      <option class="text" class="option">Польша</option>
                    </select>
                  </div>
                  
                  <div class="form-address">
                    <label class="text" for="city">Город</label>
                    <input class="field" id="city" type="text" name="city"/>
                  </div>
                  <div class="form-address">
                    <label class="text" for="postalcode">Почтовый индекс</label>
                    <input class="field" id="postalcode" type="text" name="postalcode"/>
                  </div>

                </div>

                <div class="position-form">
                 

                  <div class="form">
                    <label class="text" for="address">Адрес доставки (улица, дом, квартира)</label>
                    <input class="field" id="address" type="text" name="address"/>
                  </div>


                  </div>
                </div>
                </div>

                <div class="header-address">
                  <h1>Уведомлять об акциях и скидках</h1>
                  <h2 class="description">Мы не будем отправлять спам, 
                    но напишем, когда поступят новые 
                    товары или будет большая распродажа.</h2>
                </div>

 
                <div class="position-checkbox">
                  <div  class="position-icon">
                  <input class="checkbox-icon"  type="checkbox" id="contact1" name="email">
                  <label class="text" for="contact1">По Email</label>
                </div>
                
                <div class="position-icon">
                  <input class="checkbox-icon" type="checkbox" id="contact2" name="email">
                  <label class="text" for="contact2">По SMS</label>
                </div>
                <div class="position-icon">
                  <input class="checkbox-icon" type="checkbox" id="contact3" name="email">
                  <label class="text" for="contact3">Push-уведомления в приложении</label>
                </div>

                </div>

                <div>
                  <button class="button" type="submit">Создать аккаунт</button>
                </div>

                    </form>
                  </div>




               


             </div>


            
           </div>
        
       </div>





    </body>
</html>
